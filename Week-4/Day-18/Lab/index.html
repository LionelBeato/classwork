<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>





<body>

    <!-- semantic elements -->


    <nav></nav>
    <header></header>
    <main></main>
    <footer></footer>
    <article></article>
    <aside></aside>
    <p></p>
    <summary></summary>
    <time></time>
    <details></details>
    <figure></figure>
    <figcaption></figcaption>
    <mark></mark>



    <div class="container">
        <div class="columns" style="margin:auto">
            <div class="column">
                <p class="has-background-primary">
                    <mark>

                        This is my column
                    </mark>

                </p>
            </div>
            <div class="column is-6" aria="button" role="element">
                <p class="has-background-primary">
                    <img src="https://interactive-examples.mdn.mozilla.net/media/examples/grapefruit-slice-332-332.jpg" alt="grapefruit">
                </p>
            </div>
            <div class="column">
                <p class="has-background-primary">
                    This is my column

                </p>
            </div>


        </div>
    </div>
</body>

</html>
